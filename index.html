<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet/style.css">
    <title>Class</title>
</head>
<body>
    <div class="accordion" id="js-faq">
        <p class="accordion-trigger">
            Q1.What's your name?
        </p>
        <div class="accordion-contents">
            A1.My name is Naoki Ogata.
        </div>

        <p class="accordion-trigger">
            Q2.Where are you from?
        </p>
        <div class="accordion-contents">
            A2.I'm from Tokushima Japan. I used to live in Kyoto for 4 years.
        </div>
    </div>
    <div class="accordion" id="js-accordion">
        <p class="accordion-trigger">
            Q3.Where do you live?
        </p>
        <div class="accordion-contents">
            A3.I live in Toronto :)
        </div>

        <p class="accordion-trigger">
            Q4.Do you have your portfolio?
        </p>
        <div class="accordion-contents">
            A4.Yes, here's a link for my page. <br>
            <a href="https://codebynaoki.com/" target="_blank" id="portfolio">codebynaoki.com</a>
        </div>
    </div>

    <script src="./js/index.js"></script>
